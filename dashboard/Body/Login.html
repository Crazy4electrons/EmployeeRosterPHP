<link id="logonStyle" rel="stylesheet" href="./CssFiles/LoginStyle.css">
<form class="Lform" id="loginForm" method="POST" action="./checkLoginServer.php">
    <h3>Login</h3>
    <input class="UserToFilter" type="text" name="username"
        placeholder="username" id="Lusername" required>
    <input class="PassToFilter" type="password" name="password"
        placeholder="Password" id="Lpassword" required>
    <span class="LogToUser UserLog"></span>
    <label>
        <input type="checkbox" name="remeberPass" id="rememberPass"
            placeholder="Stay logged in">
        <span>Stay logged in?</span>
    </label>
    <button class="btnA" type="Button" onclick="validateAtServer()">Submit</button>
</form>
<div>
    <label>Don't have an account or cant access?
        <button class="btnA openBtn"
            onclick=" evalinput('.adminCheck','.adminPCheck','.chckadmin');"
            type="button">then register or change password</button>
    </label>
</div>
<div id="adminpopup" class=" nodisplay popUp">
    <div class="Lform auth" id="adminform">
        <span>Admin Authentication</span>
        <input type='text' class="adminCheck" name='Adminusername'
            Placeholder='Admin username' id='adminUsername' required>
        <input type='password' class="adminPCheck" name='Adminpassword'
            placeholder='Admin password' id="adminPassword" require>
        <p class="chckadmin UserLog"></p>
        <button type="Button" class="btnA"
            onclick="validateAtServer('adminUsername','adminPassword')">Validate</button>
    </div>
    <button type="button" onclick="evalinput()" class="exitbtn btnB closeBtn">
        <i class="fab fa-mixer"></i>
    </button>
</div>
<script src="../js/listeners.js" async="false" crossorigin="anonymous"></script>
<script src="../js/loginValidator.js" async="false" crossorigin="anonymous"></script>
<script src="../js/main.js" async="false" crossorigin="anonymous"></script>
